
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChildsMango - Gallery</title>
  <link rel="stylesheet" href="Estyle.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #1f9b4b;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 2em;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header img {
      width: 60px;  /* Logo size */
      height: auto;
      border-radius: 10%;
      border: 5px solid #1f9b4b; /* Hexagonal border for logo */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      position: absolute;
      left: 10px; /* Positioning logo to the left */
      clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%); /* Hexagonal border */
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      width: 80%;
      margin-top: 20px;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }
    .gallery-item:hover img {
      transform: scale(1.1);
    }
    .description {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 10px;
      font-size: 1.1em;
      border-radius: 5px;
    }
    nav {
      text-align: center;
      margin-top: 20px;
    }
    nav a {
      text-decoration: none;
      color: #1f9b4b;
      font-weight: bold;
      margin: 0 15px;
    }
    footer {
      background-color: #1f9b4b;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="../ChildsMango/Banganapale3.jpeg" alt="Logo">
    ChildsMango - Organic Mangoes - Gallery
  </header>

  <div class="gallery-container">
    <!-- Example Image 1 -->
    <div class="gallery-item">
      <img src="../ChildsMango/Banganapale1.jpeg" alt="Farm Image 1">
      <div class="description">Farm Fresh Mangoes</div>
    </div>
    <!-- Example Image 2 -->
    <div class="gallery-item">
      <img src="../ChildsMango/Banganapale2.jpeg" alt="Farm Image 2">
      <div class="description">Mango Harvest Time</div>
    </div>
    <!-- Example Image 3 -->
    <div class="gallery-item">
      <img src="../ChildsMango/Banganapale3.jpeg" alt="Farm Image 3">
      <div class="description">Organic Mango Trees</div>
    </div>
    <!-- Add more images here -->
    <div class="gallery-item">

    <div class="gallery-item">

    <div class="gallery-item">

</html>
